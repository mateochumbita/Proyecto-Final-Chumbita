{% extends "usuario/base.html" %}
{% block estilos %}
.img_producto{
width: 100%;
}   
    

{% endblock estilos %}

{% block contenido %}

<h1>Lista de Celulares</h1>
    

<div class="container text-center">
    <div class="row">
            {% for celular in celulares %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{celular.imagen.url}}" class="" width="100px">
                {{celular.titulo}}
                
                <br>
                <br>
                <br>
                <br>
             
                </div>
            </div>
            <a href="{% url 'ver_celular' celular.id %}"> Ver celular</a>

            {% endfor %}
            

{% endblock contenido %}
